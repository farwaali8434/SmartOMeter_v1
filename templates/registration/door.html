{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/AdminLTE.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/iCheck/blue.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
    <div class="login-wrapper">
        {% block content %}

        {% endblock content %}
    </div>
    <footer class="main-footer login-footer">
            <div class="pull-right hidden-xs">
                <b>Version</b> 2.4.0
            </div>
            <strong>Copyright &copy; 2018-2019 <a href="#">SoftCreed Solutions</a>.</strong> All rights reserved.
    </footer>
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'css/bootstrap/dist/js/bootstrap.min.js'%} "></script>
    <script src="{% static 'js/iCheck/icheck.min.js' %} "></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_flat-blue',
          radioClass: 'iradio_flat-blue',
          increaseArea: '20%'
        });
      });
    </script>
</body>
</html>
