{% extends 'registration/door.html' %}

{% block content %}
    <h2 >Set new password</h2>
    {% if validlink %}
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p}}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
    {% else %}
    <p>Invalid token.</p>
    <p>
      <a href="{% url 'password_reset' %}">Request a new password reset token</a>
    </p>
    {% endif %}
{% endblock %}
