{% extends 'master.html' %}
{% load static %}

{% block content %}
    <div class="content-header">
    <h1>Dashboard</h1>
    </div>
    <div class="content">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="info-box">
                <span class="info-box-icon bg-aqua">
                    <i class="ion ion-ios-gear-outline"></i>
                </span>
                <div class="info-box-content">
                  <span class="info-box-text">Pending Tickets</span>
                  <span class="info-box-number">{{ open_tickets|length }}</span>
                </div>
                <!-- /.info-box-content -->
              </div>
              <!-- /.info-box -->
            </div>
            <!-- /.col -->
        </div>
          <div class="row">
        <div class="col-md-6">
          <!-- AREA CHART -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Area Chart</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>
            </div>
            <div class="box-body">
              <div class="chart">
                <canvas id="areaChart" style="height:250px"></canvas>
              </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

          <!-- DONUT CHART -->
           <div class="box box-success">
            <div class="box-header with-border">
              <h3 class="box-title">Bar Chart</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>
            </div>
            <div class="box-body">
              <div class="chart">
                <canvas id="barChart" style="height:230px"></canvas>
              </div>

            </div>
            <!-- /.box-body -->
          </div>

        </div>
        <!-- /.col (LEFT) -->
        <div class="col-md-6">
            <div class="box box-danger">
            <div class="box-header with-border">
              <h3 class="box-title">Donut Chart</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>
            </div>
            <div class="box-body">
                <div class="col-md-8">
                    <canvas id="pieChart"  style="height:230px"></canvas>
                </div>
                <div class="col-md-4">
                  <ul class="chart-legend clearfix">
                    <li><i class="fa fa-circle-o text-red"></i> Punjab</li>
                    <li><i class="fa fa-circle-o text-green"></i> Sindh</li>
                    <li><i class="fa fa-circle-o text-yellow"></i> Blochistan</li>
                    <li><i class="fa fa-circle-o text-aqua"></i> KPK</li>
                    <li><i class="fa fa-circle-o text-light-blue"></i> Islamabad</li>
                  </ul>
                </div>
            </div>

            <!-- /.box-body -->
          </div>
          <!-- BAR CHART -->

          <!-- /.box -->

        </div>
        <!-- /.col (RIGHT) -->
        </div>
    </div>
{% endblock content %}
